<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors! Go!</title>
    <link rel="stylesheet" href="index.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div>
      <section>
        <div class="image-container">
          <img src="./resources/rock.PNG" alt="rock" data-value="rock" />

          <img src="./resources/paper.PNG" alt="paper" data-value="paper" />

          <img
            src="./resources/scissors.PNG"
            alt="scissors"
            data-value="scissors"
          />
        </div>
        <h2>Your Throw</h2>
      </section>
      <section>
        <div class="computer-throw">
          <img src="./resources/question-mark.PNG" alt="question-mark" />
        </div>
        <h2>Computer Throw</h2>
      </section>
      <section>
        <div class="results-container">
          <h2>Results:</h2>
          <div id="results"></div>
        </div>
      </section>
    </div>
  </body>
</html>
